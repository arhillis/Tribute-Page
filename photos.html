<!DOCTYPE html>
<html lang="en">
<head>
  <title>King George VI- Photos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <!-- Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyles.css">

  <!-- JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.10.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!--Start collasped navbar-->
        <div class="navbar-header">
          <button 
          type="button"
          class="navbar-toggle collapsed" 
          data-toggle="collapse"
          data-target="#main_nav"
          aria-expanded="false">
          Menu</button>
        </div>
        <!--End of collasped navbar-->

        <!--Start regular navbar-->
        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li class="active"><a href="photos.html">Photos</a></li>
            <li><a href="sources.html">Sources</a></li>
          </ul>
        </div><!--End of regular navbar-->   
        
      </div>
    </nav>
    <div class="container">
        <header class="jumbotron">
            <h1>King George VI</h1>
            <h2>Beyond <em>The King's Speech</em></h2>
        </header>

        <div class="row">
         <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." id="searchBox"
                list="keywords" name="keywords">
                <datalist id="keywords">
                    <option value="uniform"></option>
                    <option value="coronation"></option>
                    <option value="Elizabeth"></option>
                    <option value="Queen Mother"></option>
                    <option value="military"></option>
                    <option value="navy"></option>
                    <option value="World War II"></option>
                    <option value="speech"></option>
                </datalist>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="searchBtn">Search</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <nav class="col-lg-6 col-md-12 col-sm-12" id="imgNav">
                <a href="#" class="btn btn-default" role="button" id="gallery">Gallery</a>
                <a href="#" class="btn btn-default" role="button" id="carousel">Carousel</a>
                <div class="btn-group" role="group">
                <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Albums <span class="caret"></span>
                </a>
                    <ul class="dropdown-menu">
                        <li id="coronation"><a href="#">Coronation</a></li>
                        <li><a href="#" id="military">Military</a></li>
                        <li><a href="#" id="family">Family</a></li>
                    </ul>
                </div>
            </nav>
        </div><!-- /.row -->
 
      
        <main id="album">
            
        </main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" id="sliders">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="slides">

                <div class="item active">
                    <img src="images/coronation/coronation.jpg" alt="King George VI- coronation portrait" style="width:100%;">
                    <div class="carousel-caption">
                    <p>His coronation was on May 12, 1937.</p>
                    </div>
                </div>
        
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
        </div>

    <script id="modal-template" type="text/x-handlebars-template">
        
            <!-- Trigger the modal with a button -->
            <figure class="col-lg-3 col-md-4 col-sm-6">
            <img src="{{src}}" data-toggle="modal" data-target="#{{modId}}" class="page-pic" alt="{{alt}}">
            <figcaption class="caption">{{figcaption}}</figcaption>
            </figure>
            <!-- Modal -->
            <div class="modal fade" id="{{modId}}" role="dialog">
                <div class="modal-dialog">            
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                        <img src="{{src}}" data-toggle="modal" data-target="#{{modId}}"
                        class="modal-pic" alt="{{alt}}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>            
                </div>
            </div>
    </script>
    <script id="carousel-template" type="text/x-handlebars-template">
        <div class="item">
            <img src="{{src}}" alt="{{alt}}" style="width:100%;">
            <div class="carousel-caption">
            <p>{{figcaption}}</p>
            </div>
        </div>
    </script>
    <script src="js/media.js"></script>    
</body>
</html>
